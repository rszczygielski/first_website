<!DOCTYPE HTML>
<html lang="pl">
<head>
<meta charset="utf-8" />
<title>Template</title>
<meta name="description" content="template" />
	<meta name="keywords" content="template"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="stylesheet" href="../static/style.css" type="text/css" />	
</head>
<body id="background">
<form action="/sendMail" method="post">
	<center>
			<table class="table-form" border="1">
				<tr>
					<td>
						<h1>
							<label class="sender-label">>email adress</label>
							<input class="input-text" type="email" placeholder="example@gmail.com" name="senderInput" size="40"/>
						</h1>
					</td>
				</tr>
				<tr>
					<td>
						<textarea class="input-text" name="messageText" rows="15" cols="70" placeholder="Enter text here"></textarea>
					</td>
				</tr>	
			</table>
		<input class="neon-button" name="buttonSubmit" type="submit" value="Send"/>
	</center>
</form>
</body>
</html>
